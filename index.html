<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeltaAIQ – Company Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .helper {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .dropdown {
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fafafa;
      max-height: 260px;
      overflow-y: auto;
      padding: 0;
      list-style: none;
    }

    .dropdown.hidden {
      display: none;
    }

    .dropdown li {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown li:last-child {
      border-bottom: none;
    }

    .dropdown li:hover {
      background: #e5f0ff;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }

    .status.error {
      color: #b91c1c;
    }

    .status.loading {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeltaAIQ – Company Search</h1>
    <p>Type a company name and see similar companies suggested using AI.</p>

    <label for="companyInput">Company name</label>
    <input
      type="text"
      id="companyInput"
      placeholder="Example: Lufthansa, Apple, TCS"
      autocomplete="off"
    />
    <div class="helper">Suggestions will appear below as you type.</div>

    <ul id="companyDropdown" class="dropdown hidden"></ul>

    <div id="status" class="status"></div>
  </div>

  <script>
    const input = document.getElementById("companyInput");
    const dropdown = document.getElementById("companyDropdown");
    const statusEl = document.getElementById("status");
    let typingTimer = null;

    function setStatus(message, type = "") {
      statusEl.textContent = message || "";
      statusEl.className = "status" + (type ? " " + type : "");
    }

    function showCompanies(companies) {
      dropdown.innerHTML = "";
      if (!companies || companies.length === 0) {
        dropdown.classList.add("hidden");
        return;
      }

      companies.forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        li.addEventListener("click", () => {
          input.value = name;
          dropdown.classList.add("hidden");
        });
        dropdown.appendChild(li);
      });

      dropdown.classList.remove("hidden");
    }

    async function fetchCompanies(query) {
      if (!query || query.trim() === "") {
        showCompanies([]);
        setStatus("");
        return;
      }

      setStatus("Looking for similar companies…", "loading");

      try {
        const response = await fetch(`/api/companySearch?query=${encodeURIComponent(query)}`);
        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }

        const data = await response.json();
        showCompanies(data.companies || []);
        if ((data.companies || []).length === 0) {
          setStatus("No companies found for this query.");
        } else {
          setStatus("");
        }
      } catch (err) {
        console.error(err);
        setStatus("Something went wrong while fetching companies.", "error");
        showCompanies([]);
      }
    }

    input.addEventListener("input", () => {
      if (typingTimer) clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        fetchCompanies(input.value);
      }, 400); // debounce
    });
  </script>
</body>
</html>
