<!DOCTYPE html>
<html>
<head>
  <title>Company Search</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #companyDropdown {
      border: 1px solid #ddd;
      max-width: 300px;
      display: none;
      position: absolute;
      background: white;
      z-index: 10;
    }
    .item {
      padding: 8px;
      cursor: pointer;
    }
    .item:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<h2>Company Search (Auto Suggestion)</h2>

<input type="text" id="companyInput" placeholder="Type a company name" onkeyup="fetchCompanies()">

<div id="companyDropdown"></div>

<script>
async function fetchCompanies() {
  const query = document.getElementById("companyInput").value;
  const dropdown = document.getElementById("companyDropdown");

  if (query.length < 2) {
    dropdown.style.display = "none";
    dropdown.innerHTML = "";
    return;
  }

  const res = await fetch(`/api/companySearch?query=${query}`);
  const data = await res.json();

  dropdown.innerHTML = "";
  data.companies.forEach(c => {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = c;
    dropdown.appendChild(div);
  });

  dropdown.style.display = "block";
}
</script>

</body>
</html>
